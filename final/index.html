<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="Home page for the Study Guide to English Vocabulary!  Here you can search new words to learn their definitions, parts of speech, and more.">

    <link rel="icon" href="./images/logo.ico">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/large.css">
    <link rel="stylesheet" href="./styles/small.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">

  <body>
    <header>
      <div>
        <img src="./images/logo.png" alt="chamber logo" id="logo">
        <h1>The Study Guide to English Vocabulary</h1>
      </div>
      <nav>
        <a id="menu" href="#"></a>
        <ul class="navbar">
          <li><a href="index.html" id="home">Home</a></li>
          <li><a href="search.html" id="search">Search</a></li>
          <li><a href="flash.html" id="flash">Flash Cards</a></li>
        </ul>

    </header>

    <main class="main-home">
      <section id="quick-section" class="home-box">
        <h2>Quick Search</h2>
        <form class="quick-form">
          <fieldset>
            <label for="quick-search">Browse the Dictionary</label>
            <input type="text" id="quick-search" class="search" name="quick-search" title="Browse the Dictionary" required pattern="[A-Za-z]*" placeholder="Search">
            <button type="submit" id="quick-submit" class="submit">&#x1F50E;&#xFE0E;</button>
            <button id="clear-search" class="primary-btn">Clear Search</button>
          </fieldset>
        </form>
        <div id="quick-display"></div>
      </section>
      <section id="study-section" class="home-box">
        <h2>Current Study List</h2>
        <div id="study-display"></div>
      </section>
      <section id="recent-section" class="home-box">
        <h2>Recent Searches</h2>
        <button id="clear-recent" class="primary-btn">Clear Recent History</button>
        <div id="recent-display"></div>
      </section>
    </main>
    <footer>
      <a href="https://github.com/Ms-Schnitzel"><img src="./images/github.svg" alt="Github logo" class="socials"></a>
